<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Curso Bootstrap3 - Devmedia</title>

    <!-- define a viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <!-- adicionar CSS Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="all" />

    <!-- css personalizado -->
    <link href="bootstrap/css/site-banco.css" rel="stylesheet" media="all" />
  </head>
  <body>
    <input type="checkbox" id="chec" />
    <label for="chec">
      <img
        src="https://cdn4.iconfinder.com/data/icons/thin-circle-ui/100/more-circle-512.png"
      />
    </label>

    <nav>
      <ul>
        <li class="col-xs-12">
          <a href="">
            <div class="row">
              <div class="col-xs-4">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTtBxlK1K1AIuAxDzK7aP6fmn4DM3mUyld1uw&usqp=CAU"
                  class="img-circle img-responsive"
                />
              </div>

              <div class="col-xs-6">
                <h3>Olá, Beto</h3>
              </div>
            </div>
          </a>
        </li>

        <br /><br /><br /><br /><br />
        <!-- Comentaremos em aula -->
        <li>
          <a href=""><h4>Transferência</h4></a>
        </li>
        <li>
          <a href=""><h4>Depositar</h4></a>
        </li>
        <li>
          <a href=""><h4>Recarga</h4></a>
        </li>
        <li>
          <a href=""><h4>Pagar</h4></a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 bg-color-padding">
          <div class="caixa col-xs-10 col-xs-offset-2">
            <!-- comentaremos depois -->
            <h2><a href="#"> Saldo: R$ 20,00 </a></h2>
          </div>
        </div>

        <div class="col-xs-12 bg-color-padding">
          <div class="col-xs-5 col-xs-offset-1 atalhos">
            <a href="#">
              <img
                src="https://image.flaticon.com/icons/png/512/114/114903.png"
                id="extrato"
                alt="Extrato"
              />
              <label for="extrato">Extrato</label>
            </a>
          </div>

          <div class="col-xs-5 col-xs-offset-1 atalhos">
            <a href="#">
              <img
                src="https://image.flaticon.com/icons/svg/1102/1102496.svg"
                id="fatura"
                alt="Fatura"
              />
              <label for="fatura">Fatura</label>
            </a>
          </div>

          <div class="col-xs-5 col-xs-offset-1 atalhos">
            <a href="#">
              <img
                src="https://www.revendedor.com.br/wp-content/uploads/2020/02/boleto-icon-150x150.png"
                id="pagar"
                alt="Pagar"
              />
              <label for="pagar">Pagar</label>
            </a>
          </div>

          <div class="col-xs-5 col-xs-offset-1 atalhos">
            <a href="#">
              <img
                src="https://image.flaticon.com/icons/png/512/1482/1482701.png"
                id="cards"
                alt="Cartões"
              />
              <label for="cards">Cartões</label>
            </a>
          </div>

          <div class="col-xs-11 col-xs-offset-1">
            <div
              id="carousel01"
              class="carousel slide"
              data-ride="carousel"
              data-interval="4000"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carousel01"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#carousel01" data-slide-to="1"></li>
                <li data-target="#carousel01" data-slide-to="2"></li>
              </ol>

              <div class="carousel-inner">
                <div class="item active">
                  <img
                    src="https://cdls.org.br/wp-content/uploads/cndl/2019/10/bbva-banca-tarjetas.jpg"
                    alt="Imagem escrito Foto1"
                  />

                  <div class="carousel-caption">
                    <h3>Peça já seu cartão de apoximação</h3>
                  </div>
                </div>
                <div class="item">
                  <img
                    src="https://media-manager.noticiasaominuto.com/1920/1470054825/naom_56bb97ec30c55.jpg"
                    alt="Imagem escrito Foto2"
                  />

                  <div class="carousel-caption">
                    <h3>Traga o seu salário para o nosso banco</h3>
                  </div>
                </div>
                <div class="item">
                  <img
                    src="https://www.hmpx.com.br/wp-content/uploads/2018/08/Blog.jpg"
                    alt="Imagem escrito Foto3"
                  />

                  <div class="carousel-caption">
                    <h3>Conheça nossas condições de crédito</h3>
                  </div>
                </div>
              </div>

              <a
                class="left carousel-control"
                href="#carousel01"
                role="button"
                data-slide="prev"
              >
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>

              <a
                class="right carousel-control"
                href="#carousel01"
                role="button"
                data-slide="next"
              >
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap/js/jquery-1.11.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/main.js"></script>
  </body>
</html>
